<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIMER</title>

    <script type="module" crossorigin src="/goit-js-hw-10/assets/vendor-BdaTPftY.js"></script>

    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-DMrRPmuf.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-s8cxgt5i.css">
  </head>
  <body>
    <main>
      <h1 class="timer-title">Timer</h1>
      <input class="data-input" type="text" id="datetime-picker" />
      <button class="button" type="button" data-start>Start</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </main>

  </body>
</html>
